name: Build Pipeline
on: 
  push: 
    branches:
      - main
    paths-ignore: 
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v5
        with:
          name: build-artifact
      - name: Use Artifact
        run: ls -laR
      - name: Deploy project
        run: echo "Deploying..."